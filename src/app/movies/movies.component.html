<h1>Movie Details </h1>
<div class="ObjDetails">
<div>
  <span>Id:</span> {{ movie.id}}
</div>
<div>
  <span>Name:</span> {{ movie.name|uppercase}}
</div>
<div>
  <span>Release Year:</span> {{ movie.releaseYear}}
</div>
<div>
  <span>Status:</span> {{ movie.status|lowercase}}
</div>
</div>

<h3> Please Enter Movie Name </h3>  <input type="text" placeholder="Movie Name" [ngModel]="movie.name">
<h3> Please Enter Movie Stattus </h3>  <input type="text" placeholder="Movie status" [(ngModel)]="movie.status">

<h4>Implementation of Ng-Repeat</h4>
<ol class="newMovies">
<li class="movieItem"
 *ngFor= "let movie of  newmovies"
 [class.selected]="movie === selectedMovie"
 (click)="onSelect(movie)"
 >
{{movie.name}} - {{movie.releaseYear}} - {{movie.status}}
</li>
</ol>
